<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8">Catálogo de Productos</h1>

  <!-- Campo de búsqueda -->
  <div class="mb-4 text-center">
    <input
      type="text"
      class="border rounded px-4 py-2 w-96"
      placeholder="Buscar producto por nombre..."
      [(ngModel)]="busquedaTexto"
      (input)="aplicarFiltros()"
    />
  </div>

  <!-- Filtro por categoría -->
  <div class="mb-6 text-center">
    <label for="categoria" class="block mb-2 text-lg font-medium">Filtrar por categoría:</label>
    <select
      id="categoria"
      class="border rounded px-4 py-2"
      [(ngModel)]="categoriaSeleccionada"
      (change)="aplicarFiltros()"
    >
      <option value="">Todas</option>
      @for (cat of categorias; track cat.id) {
        <option [value]="cat.id">{{ cat.name }}</option>
      }
    </select>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 text-center">
    @for (producto of productosFiltrados; track producto.id) {
      <div class="bg-white shadow-md rounded-lg overflow-hidden pb-4">
        <img
          [src]="producto.imageUrl"
          [alt]="producto.name"
          class="w-full h-48 object-contain bg-gray-100 mb-3"
        />
        <div class="p-4 text-center">
          <h2 class="text-lg font-semibold mb-2 uppercase">{{ producto.name }}</h2>
          <p class="text-gray-500 mb-2">{{ producto.description }}</p>
          <p class="text-gray-700 mb-2">S/ {{ producto.price }}</p>
        </div>

        <div class="flex justify-center gap-5">
          @if (auth.isLoggedIn()) {
            <a [routerLink]="['/editar-producto', producto.id]"
              class="inline-block bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded transition">
              Editar
            </a>
            <button (click)="eliminarProducto(producto.id!)"
                    class="bg-red-500 text-white px-2 py-2 rounded">
              Eliminar
            </button>
          } @else  {
              <a
                class="inline-block bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition"
                [href]="generarEnlaceWhatsApp(producto.name)"
                target="_blank"
              >
                Comprar por WhatsApp
              </a>
            }
        </div> 
      </div>
    }
  </div>
</div>
