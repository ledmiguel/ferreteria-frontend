<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">
    {{ modoEdicion ? 'Editar Categoría' : 'Agregar Categoría' }}
  </h2>

  <form (ngSubmit)="guardarCategoria()" #form="ngForm">
    <label class="block mb-2">Nombre de la categoría:</label>
    <input
      type="text"
      [(ngModel)]="nuevaCategoria.name"
      name="name"
      required
      class="w-full px-3 py-2 border rounded mb-4"
    />

    <div class="flex justify-start gap-3">
      <button
      type="submit"
      class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
      >
        {{ modoEdicion ? 'Actualizar' : 'Agregar' }}
      </button>

      @if (modoEdicion) {
        <button
          type="button"
          (click)="resetFormulario()"
          class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded"
        >
          Cancelar
        </button>
      }
    </div>

    @if (mensaje) {
      <p class="mt-4 text-sm text-blue-700">{{ mensaje }}</p>
    }

  </form>

  <hr class="my-6" />

  <h3 class="text-lg font-semibold mb-2">Lista de Categorías</h3>
  <table class="w-full border">
    <thead>
      <tr class="bg-gray-200">
        <th class="p-2 text-left">ID</th>
        <th class="p-2 text-left">Nombre</th>
        <th class="p-2 text-left">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (cat of categorias; track cat.id) {
        <tr class="border-t">
          <td class="p-2">{{ cat.id }}</td>
          <td class="p-2">{{ cat.name }}</td>
          <td class="p-2">
            <button
              (click)="editarCategoria(cat)"
              class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded mr-2"
            >
              Editar
            </button>
            <button
              (click)="eliminarCategoria(cat.id)"
              class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded"
            >
              Eliminar
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>

</div>
