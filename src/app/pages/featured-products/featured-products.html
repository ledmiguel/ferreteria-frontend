<section class="py-12 bg-gray-50">
  <div class="max-w-7xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-left mb-10 text-gray-800">
      Productos Destacados
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

    @for (product of featuredProducts; track product.id) {
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-shadow">
            <img [src]="product.imageUrl" 
                [alt]="product.name" 
                class="w-full h-56 object-contain">
            <div class="p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-1">{{ product.name }}</h3>
                <p class="font-bold text-blue-700 text-lg mb-4">S/ {{ product.price | number:'1.2-2'}}</p>
                <a [routerLink]="['/producto', product.id]" 
                    class="inline-block bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-yellow-600 transition-colors">
                    Ver producto
                </a>
            </div>
        </div>
    }
    </div>
  </div>
</section>
